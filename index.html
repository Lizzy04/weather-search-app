<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search App</title>
  </head>

<div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." class="search-form-input" id="search-form-input"required />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
          Tuesday 14:49, scattered clouds
          <br />
           Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Lizzy04" target="_blank"> Aisa Thole</a>, code
      hosted on
      <a href="https://github.com/Lizzy04/weather-search-app" target="_blank"
        >GitHub</a
      >
      and website hosted
      <a href="https://weather-search-shecodes.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
</div>
<script src="src/index.js"></script>
    </body>
  </body>
</html>
